<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{acom/common :: head('ESOP > List', '/css/starter-template.css')}"/>

    <body>

        <!--Menu-->
        <nav th:replace="~{acom/common :: menu('boardList')}">        
        </nav>
        
        <!-- main -->
        <main role="main" class="container">
        
            <div class="text-left">
                <h1>Board</h1>
            </div>

            <form method="POST" 
                  action="#"
                  th:action="@{/board/form}" 
                  th:object="${board}">

                <input type="hidden" name="id" th:field="*{id}" />

                <div class="form-group">
                  <label for="title" >Title</label>
                  <input type="text" class="form-control" name="title" id="title" 
                          th:field="*{title}" 
                          th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" >
                  <span class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    Please provide a valid title.
                  </span>
                </div>
                
                <div class="form-group">
                  <label for="content">Content</label>
                  <textarea class="form-control" name="content" id="content" rows="3" 
                            th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" 
                            th:field="*{content}"></textarea>
                  <span class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    Please provide a valid content.
                  </span>
                </div>
                
                <!-- users select -->
                <div class="form-group">
                  <label for="writer">Writer</label>
                  <select class="form-control" name="writer" id="writer"  th:field="*{writer}">
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}">1</option>
                  </select>
                </div>
                
                <!-- cancel, submit btn-->
                <div class="text-right">
                    <a th:href="@{/board/list}" type="button" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        
        </main>


        <!-- footer -->
        <div th:replace="~{acom/common :: footer}"></div>

        <!-- JavaScript 
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>         
        -->
        <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        
    </body>
</html>
