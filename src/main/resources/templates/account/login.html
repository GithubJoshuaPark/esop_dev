<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{acom/common :: head('ESOP > Login', '/css/login.css')}"/>
<body>
    <nav th:replace="~{acom/common :: menu('Home')}">
    </nav>

    <main role="main" class="container">

        <form class="form-signin" 
              method="post" 
              action="#"
              th:action="@{/account/login}"
              th:object="${user}">

            <a th:href="@{/}"><img id="logo" class="mb-4" 
                 src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" 
                 th:src="@{/images/esopLogo-removebg.png}"
                 alt="" width="72" height="72"></a>
            <h1 class="h3 mb-3 font-weight-normal text-center"><a th:href="@{/}">ESOP</a></h1>

            <div th:if="${param.error}" class="alert alert-danger" 
                role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" 
                role="alert">
                You have been logged out.
            </div>
            
            <label for="username" class="sr-only">User name</label>
            <input type="text" id="username" name="username" 
                   class="form-control" placeholder="User name" required autofocus>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required> 

            <button type="submit" class="btn btn-lg btn-outline-primary btn-block">Sign in</button>            
        </form>

    </main>   
    
    <!-- Include the common fragment -->    
    <div th:replace="~{acom/common :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/account/login.js}"></script>
</body>
</html>
