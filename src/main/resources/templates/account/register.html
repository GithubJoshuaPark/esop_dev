<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{acom/common :: head('ESOP > Register', '/css/register.css')}"/>
<body>
    <nav th:replace="~{acom/common :: menu('Home')}">
    </nav>

    <main role="main" class="container">
        <form class="form-signin"
              method="post" 
              action="#"
              th:action="@{/account/register}"
              th:object="${user}">

            <a th:href="@{/}"><img id="logo" class="mb-4" 
                 src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" 
                 th:src="@{/images/esopLogo-removebg.png}"
                 alt="" width="72" height="72"></a>
            <h1 class="h3 mb-3 font-weight-normal text-center"><a th:href="@{/}">ESOP</a></h1>

            <div th:if="${param.error}" class="alert alert-danger" 
                role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" 
                role="alert">
                You have been logged out.
            </div>
            
            <label for="username" class="sr-only">User name</label>
            <input type="text" id="username" name="username" 
                   class="form-control" placeholder="User name" required autofocus>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required> 

            <button type="submit" class="btn btn-lg btn-outline-primary btn-block">Sign Up</button>            
        </form>
    </main>
    
    <!-- Include the common fragment -->    
    <div th:replace="~{acom/common :: footer}"></div>

    <!-- Include the cdnJsfiles fragment -->
    <th:block th:replace="~{acom/common :: cdnJsfiles}"></th:block>

    <!-- Include register.js   -->
    <script th:src="@{/js/account/register.js}"></script>
</body>
</html>
