<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<!--head -->
<head th:fragment="head(title, cssPath)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{${cssPath}}">
    <link rel="icon" href="/images/favicon16.png" th:href="@{/images/favicon16.png}">

    <title>[[${title}]]</title>
</head>

<!-- menu -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(activePageName)" >
    <a class="navbar-brand" href="#">ESOP</a>
    <button class="navbar-toggler" type="button"
            data-toggle="collapse"
            data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${activePageName} == 'Home' ? 'active' ">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only" th:if="${activePageName} == 'Home'">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${activePageName} == 'BoardList' ? 'active' ">
                <a class="nav-link" th:href="@{/board/list}">Board<span class="sr-only" th:if="${activePageName} == 'BoardList'">(current)</span></a>
            </li>

            <!--
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            -->

            <!--
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            -->

        </ul>

        <!--
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        -->

    </div>
</nav>

<!-- footer -->
<footer class="footer" th:fragment="footer">
    <div class="container text-center">
        <span class="text-muted">&copy; 2024 Soro Soft. All rights reserved.</span>
    </div>
</footer>
