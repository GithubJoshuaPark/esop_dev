<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--head -->
<head th:fragment="head(title, cssPath)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{${cssPath}}">
    <link rel="icon" href="/images/favicon16.png" th:href="@{/images/favicon16.png}">
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/23.1.3/css/dx.light.css">

    <title>[[${title}]]</title>
</head>

<!-- menu -->
<nav th:fragment="menu(activePageName)" class="navbar navbar-expand-md navbar-dark bg-info fixed-top">
    <a class="navbar-brand" href="#" th:href="@{/}">ESOP</a>
    <button class="navbar-toggler" type="button"
            data-toggle="collapse"
            data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${activePageName} == 'Home' ? 'active' ">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only" th:if="${activePageName} == 'Home'">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${activePageName} == 'BoardList' ? 'active' ">
                <a class="nav-link" th:href="@{/board/list}">Board<span class="sr-only" th:if="${activePageName} == 'BoardList'">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${activePageName} == 'dxUserList' ? 'active' ">
                <a class="nav-link" th:href="@{/dx/userList}">DxUser<span class="sr-only" th:if="${activePageName} == 'dxUserList'">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${activePageName} == 'dxEntityList' ? 'active' ">
                <a class="nav-link" th:href="@{/dx/entityList}">DxEntity<span class="sr-only" th:if="${activePageName} == 'dxEntityList'">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${activePageName} == 'pathList' ? 'active' ">
                <a class="nav-link" th:href="@{/path/list}">pathList<span class="sr-only" th:if="${activePageName} == 'pathList'">(current)</span></a>
            </li>
        </ul>

        <!-- User info, logOut -->
        <a class="btn btn-info my-2 my-sm-0"
           th:href="@{/account/login}"
           sec:authorize="!isAuthenticated()">Login</a>

        <a class="btn btn-info my-2 my-sm-0 mx-2"
        th:href="@{/account/register}"
        sec:authorize="!isAuthenticated()">Register</a>

        <form class="form-inline my-2 my-lg-0"
              sec:authorize="isAuthenticated()"
              th:action="@{/account/logout}" method="POST">
            <span class="text-white" sec:authentication="name">User</span>
            <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
            <button class="btn btn-info my-2 my-sm-0" type="submit">LogOut</button>
        </form>
    </div>
</nav>

<!-- JavaScript files fragment -->
<th:block th:fragment="cdnJsfiles">
    <!-- jQuery -->
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>

    <!-- DevExtreme JS -->
    <script src="https://cdn3.devexpress.com/jslib/23.1.3/js/dx.all.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- ExcelJS -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
    <!-- FileSaver.js -->
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

</th:block>

<!-- footer -->
<footer th:fragment="footer" class="footer">
    <div class="container text-center">
        <span class="text-muted">&copy; 2024 Soro Soft. All rights reserved.</span>
    </div>
</footer>
