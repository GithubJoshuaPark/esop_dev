<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{acom/common :: head('Greeting', '/css/starter-template.css')}"/>
<body>

    <nav th:replace="~{acom/common :: menu('list')}">        
    </nav>

    <main role="main" class="container">
        
        <div class="starter-template">

            <h1>List</h1>
    
            <p th:text="'Hello, ' + ${name} + '!'" />
            <p th:text="'Today is ' + ${today}" />
            
            <p th:text="| ${@helloBean.sayHello('Joshua!')}, this is a new challenge again!! |"></p>

            <!-- show up users in the table -->
            <table border="1">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>password</th>
                    <th>Enabled</th>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.enabled}"></td>
                </tr>
            </table>

        </div>
    
    </main><!-- /.container -->

    <!-- Include the common fragment -->
    <div th:replace="~{acom/common :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
